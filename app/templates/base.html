<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
    <title>WebApp</title>
</head>
<body>
	<hr>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>>
		{% for message in messages %}
		<li> {{ message }} </li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	{% block content %}{% endblock %}
</body>
</html>
